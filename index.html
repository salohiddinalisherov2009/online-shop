<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>


<div class="container">
      <div class="row">
          <div class="col-md-8 my-5">
              <form>
                  <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" v-model="newName" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="price">Price</label>
                      <input type="number" v-model="newPrice" id="price" class="form-control">
                  </div>
                  <div class="form-group">
                      <label>Country</label>
                      <select id="country" v-model="newCountry" class="form-control">
                          <option disabled selected> choose country</option>
                          <option value="USA">Usa</option>
                          <option value="China">China</option>
                          <option value="Korea">Korea</option>
                          <option value="Taiwan">Taiwan</option>
                          <option value="Japan">Japan</option>
                      </select>
                  </div>

                  <button type="button" class="btn btn-primary" @click="add">add to card</button>

              </form>
          </div>
      </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-stripped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Country</th>
                </tr>
                </thead>
                <tbody>
                   <tr
                    is="my-list"
                    v-for="(item,index) in products"
                    :todo="item"
                    @remove="products.splice(index,1)"
                   >

                   </tr>
                </tbody>
            </table>

        </div>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
