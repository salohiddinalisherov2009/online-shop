<!doctype html>
<html lang="en">
<head>

                  <div class="form-group">
                      <label for="price">Price</label>

                      <input type="text" id="country" class="form-control">
                  </div>

                  <button class="btn btn-primary">add to card</button>

              </form>
              <table class="table-stripped">
                  <thead>
                  <tr>
                      <th>Id</th>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Country</th>
                  </tr>
                  </thead>

                  </tr>

      </div>
</div>
